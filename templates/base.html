<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        footer {
            background: #c0f013;
            padding: 10px;
            margin-top: 20px;
        }
        nav a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
</header>

{% block content %}
{% endblock %}

<footer>
    <p>India is a beautiful country.</p>
</footer>

</body>
</html>
